<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            padding: 16px;
            margin: 0;
            background: #1b2838;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 13px;
        }
        h3 {
            margin: 0 0 12px 0;
            color: #66C0F4;
            font-size: 14px;
            font-weight: 600;
        }
        .option {
            margin-bottom: 12px;
        }
        label {
            display: block;
            color: #8F98A0;
            font-size: 12px;
            margin-bottom: 6px;
        }
        select {
            width: 100%;
            padding: 6px;
            background: #2a475e;
            color: #ffffff;
            border: 1px solid #66C0F4;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }
        select:hover {
            background: #3a576e;
        }
        select:focus {
            outline: none;
            border-color: #66C0F4;
            box-shadow: 0 0 0 2px rgba(102, 192, 244, 0.3);
        }
        .status {
            margin-top: 12px;
            padding: 8px;
            background: #2a475e;
            border-radius: 3px;
            font-size: 11px;
            color: #8F98A0;
            text-align: center;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.success {
            color: #5C7E10;
        }
    </style>
</head>
<body>
    <h3>Gamalytic Embedded Analytics</h3>
    <div class="option">
        <label for="language">Language / Язык:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="ru">Русский</option>
        </select>
    </div>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
